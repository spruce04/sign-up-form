<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="segment" id="photo">
      <img class="beachIMG" src="./images/cristofer-maximilian-uQDRDqpYJHI-unsplash.jpg" alt="photo of a beach at sunset">
      
        <div class="title"><img src="./images/sun.png" alt="PGN photo of the sun"> <strong>BOOK WITH US</strong></div>
        <div class="credit">
          Photo by &nbsp;<a href="https://unsplash.com/@cristofer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
    Cristofer Maximilian</a> &nbsp; on &nbsp;
    <a href="https://unsplash.com/s/photos/beach?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
    Unsplash</a> &nbsp;(IMAGE CREDITS)
        </div>
      </div>
    <div class="segment" id="form">
    <div class="ad">
    <p>This is not a real online service! Come travel to Paradise Palms and enjoy the beauty of the sun and sea! Sign up <em>now</em> to inquire!</p>
    What are you waiting for?
  </div>
  
   <form action="" method="post">
    <div class="formWrap">
    <div class="formSector">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="formSector">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="formSector">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmed">Confirm Password</label>
      <input type="password" id="confirmed" name="confirmed" required>
    </div>
    </div>
    <button type="submit">Create Account</button>
   </form>   
   <div class="login">
   Already have an accout? <a href="">Log In</a>
  </div>
  <div class="promo">
    Made by <a href="https://github.com/spruce04/sign-up-form" target="_blank">spruce04</a>.
  </div>
  </div>
  </div>
</body>
</html>
