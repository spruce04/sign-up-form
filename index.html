  <form action="" method="post" onsubmit="return checkEquality()">
    <div class="formWrap">
    <div class="formSector">
    <ul>
      <li><label for="firstName">First Name</label></li>
      <li><input type="text" id="firstName" name="firstName" required></li>
    </ul>
    <ul>
      <li><label for="lastName">Last Name</label></li>
      <li><input type="text" id="lastName" name="lastName" required></li>
    </ul>
    </div>
    <div class="formSector">
    <ul>
      <li><label for="email">Email</label></li>
      <li><input type="email" id="email" name="email" required></li>
    </ul>
    <ul>
      <li><label for="phone">Phone Number</label></li>
      <li><input type="tel" id="phone" name="phone" required></li>
    </ul>
    </div>
    <div class="formSector">
    <ul>
      <li><label for="password">Password</label></li>
      <li><input type="password" id="password" name="password" required></li>
    </ul>
    <ul>
      <li><label for="confirmed">Confirm Password</label> <div class="notEqual" id="notEqual"></div></li>
      <li><input type="password" id="confirmed" name="confirmed" required></li>
    </ul>
    </div>
    </div>
    <div class="submitButton"><button id="submitData" type="submit">Create Account</button></div>
  </form></div>
